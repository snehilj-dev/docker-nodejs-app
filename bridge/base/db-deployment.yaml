kind: Deployment
metadata:
    name: db
    namespace: docker-nodejs-sample
    labels:
        com.docker.compose.project: docker-nodejs-sample
        com.docker.compose.service: db
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: docker-nodejs-sample
            com.docker.compose.service: db
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: docker-nodejs-sample
                com.docker.compose.service: db
                com.docker.compose.network.default: "true"
        spec:
            restartPolicy: Always
            containers:
                - name: db
                  image: postgres
                  imagePullPolicy: IfNotPresent
