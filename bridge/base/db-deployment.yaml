                      mountPath: /run/secrets/db-password
                      subPath: db-password
                      readOnly: true
            volumes:
                - name: run-secrets-db-password
                  secret:
                    secretName: db-password
                    items:
                        - key: db-password
                          path: db-password
                - name: var-lib-postgresql-data
                  persistentVolumeClaim:
                    claimName: db-db-data
